<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            </button>
            <button class="button" onclick="archiveRender('archiveButton')" id="archiveButton">
                <img src="img/archiv-white.png" id="archiveIconBlack">
                Archiv
            </button>
            <button class="button" onclick="binRender('deleteButton')" id="deleteButton">
                <img src="img/trash-white.png" id="binIconBlack">

            </button>
        </div>
    </div>
